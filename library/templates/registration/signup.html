{% extends '_base.html' %}
{% load static %}
{% block content %}

<div class="navigation">
    <a href="{% url 'login' %}"><img class="logo" src="{% static 'img/logo.png' %}"></a>
</div>
<div class="signup_form">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign Up</button>
    </form>
</div>

{% endblock %}
