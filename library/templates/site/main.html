{% extends '_base.html' %}
{% load static %}
{% block content %}

<div class="navigation">
     <a href="{% url 'main' %}"><img class="logo" src="{% static 'img/logo.png' %}"></a>
     <nav>
        <ul>
            <li><a href="{% url 'catalog' %}">Catalog</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="{% url 'login' %}">Sign In</a></li>
        </ul>
    </nav>
</div>

<div class="slider">
    <img src="{% static 'img/murduer.png' %}" class="back">
    <div class="now">
        {% for b in book %}
           <img src="{{ b.photo.url }}" class="book_now">
        <h1>{{ b.name}}</h1>
        <h2>Author: {{b.author}}</h2>
        <h3>Genre: {{b.genre}}</h3>
        <p>{{b.about}}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
